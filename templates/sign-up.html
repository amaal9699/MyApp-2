{% extends'template.html' %}

{% block head %}<title>sign-up Page</title>{% endblock %}


{% block body %}

<h1> sign-up here</h1>

<div class="content">
    <form action="/" methods= "POST">
    
    Firstname: <br>
<input type="text"name= "firstname" id="fname" placeholder="Firstname"></br>

    lastname: <br>
<input type="text"name= "lastname" id="lname" placeholder="Lastname"></br>

    e_mail: <br>
<input type="text"name= "email" id="email" placeholder="email"></br>

    password: <br>
<input type="text"name= "password" id="password1" placeholder="pass1"></br>

    confirm password: <br>
<input type="text"name= "password" id="password2" placeholder="pass2"></br>
<center>
<input type="submit" name="submit" id="submit" value="submit">
</center>
</form>
</div>


{% endblock %}
